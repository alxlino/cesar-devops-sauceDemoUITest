name: Cypress UI Tests with Lighthouse
# run-name: GitHub Actions using Cypress UI and Upload Artifacts
# on: [push]
on:
  push:
    branches:
      - cypress-ui-lighthouse
      - main

jobs:
  cypress-ui-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false # https://github.com/cypress-io/github-action/issues/48
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Npm Install
        run: npm install
      
      - name: Run Cypress
        run: npx cypress run

      - name: Upload Screenshots artifact
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: ./cypress/screenshots

      - name: Upload Video artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sauceLogin.cy.js.mp4
          path: ./cypress/videos/sauceLogin.cy.js.mp4
  
  lighthouse-run:
    name: Lighthouse
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.14.x
          lhci autorun --disable-network-throttling --disable-cpu-throttling
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LIGHTHOUSE_CHECK_ACCESS_TOKEN }}
      
      - name: Save lighthouse results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-results
          path: .lighthouseci
  
